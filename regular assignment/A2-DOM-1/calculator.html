<html lang="en">

    <button onclick="tap">Add</button>

<script>
    let tap = addEventListener("click", add)

    function add()
    {
        let input1 = document.getElementById("num1").value
        let input2 = document.getElementById("num2").value

        let ans = +input1+ input2
        alert(ans)
    }
    
</script>
