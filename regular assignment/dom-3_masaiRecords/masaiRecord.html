<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="masaiRecord.css">

</head>

<body>
    <div id="container">
        <div id="heading">
            <h1> <u> MASAI EMPLOYEE RECORDS </u></h1>
        </div>

        <div id="form_record">

            <div id="form_div">
                <form id="form">
                    <label>Employee Name</label><br>
                    <input class="resetdata" type="text" placeholder="Enter Employee Name" required/><br>

                    <label>Employee ID</label><br>
                    <input class="resetdata" type="text" placeholder="Enter Employee ID" required/><br>

                    <label>Department</label><br>
                    <select class="resetdata" aria-placeholder="Select Department" required>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="Ops">Ops</option>
                        <option value="HR">HR</option>
                        <option value="IA">IA</option>
                    </select><br>

                    <label>Experience</label><br>
                    <input class="resetdata" type="number" placeholder="Experience in Years" required/><br>

                    <label>Email Address</label><br>
                    <input class="resetdata" type="email" placeholder="Enter Email Address" required/><br>

                    <label>Mobile Number</label><br>
                    <input class="resetdata" type="tel" placeholder="Enter Mobile Number" required/><br>

                    <input type="submit" id="submit_btn">            
                
                </form>
            </div>

            <div id="record">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Department</th>
                            <th>Experience in years</th>
                            <th>Email Address</th>
                            <th>Mobile Number</th>
                            <th>Role</th>
                            <th>Delete</th>
                        </tr>    
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="masaiRecord.js">
    
</script>

</html>
