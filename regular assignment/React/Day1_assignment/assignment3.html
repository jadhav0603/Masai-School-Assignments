<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
    let HandleBtn = () => alert ("Hello")
    

      let Element = () => {
            return <>
                <p> React is a javascript library</p>
                <div className="main" style={{width: '300px', boxShadow:"rgba(0, 0, 0, 0.35) 0px 5px 15px", padding:"20px", textAlign:"center" }}>
                    <p>click the below button to alert "hello" </p>
                    <button onClick={HandleBtn}> Alert Hello </button>
                </div>
            </>
        }

        ReactDOM.render(<Element />, document.getElementById('root'))
    
    </script>
  </body>
</html>
